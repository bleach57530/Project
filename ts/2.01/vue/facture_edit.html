<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Ajout d'une facture</title>
<link type="text/css" rel="stylesheet" href="./css/commande.css">
<link type="text/css" rel="stylesheet" href="./css/facture_edit.css">
</head>
<body>
<div id="div_facture_titre" class="divtitre"> Détail d'une facture</div>
<div id="div_facture_details">
<div class="facture_rubrique">
<div>
<span class="labeltitre">IDENTIFICATION</span>
<label id="lbl_erreur_num" class="labelerreur"></label>
</div>
<div id="identification">
<label for="edt_facture_num">Numéro:</label>
<span><input id="edt_facture_num" placeholder="n° facture" size="5" type="text"></span>
<label for="edt_facture_lib">Date facture:</label>
<span><input id="edt_facture_lib" placeholder="date facture" size="10" type="date"></span>
</div>
</div>
<div class="facture_rubrique">
<div>
<span class="labeltitre">CLIENT</span>
<label id="lbl_erreur_dept" class="labelerreur"></label>
</div>
<div id="info_client">
<span><label for="edt_salle_codedept">N°Client:</label><input id="edt_salle_codedept"  size="5" type="text"></span>
<span><label for="nom_client"> Nom client: </label><input id="nom_client" size="10" type="text"></span>

<span><label for="adresse"> Adresse: </label><input id="adresse" size="10" type="text"></span>
<span><label for="téléphone"> N° de téléphone: </label><input id="téléphone" size="10" type="tel"></span>
<span><label for="adresse_mail">E-mail:</label><input id="adresse_mail" size="15" type="email"></span>
<span><label for="remise"> Remise max:</label><input id="remise" size="1" type="number"></span>
</div>
</div>
</div>
<div class="information">
    <span class="information_titre">INFORMATIONS</span>
    <span class="information_erreur"></span>
    <div>
        <label for="forfait">Forfait:</label>
        <span><select name="" id="choix_forfait">
            <option value="Choix">--Choisissez un forfait--</option>
            <option value="Express">Express</option>
            <option value="H24">H24</option>
            <option value="Offert">Offert</option>
        </select></span>
       <span><label for="montant">Montant:</label><input id="montant" placeholder="en euros" size="4" type="number"></span>
    </div>
    

</div>
<div class="produit_facture">
<div>
<span class="labeltitre">PRODUIT FACTURE</span>
<label id="lbl_erreur_equipt" class="labelerreur"></label>
</div>
</div>
<div class="salle_sousrubrique">
<div id="div_salle_equipement">
<table id="table_equipement">
<thead>
<tr>
    <th>Code produit</th>
<th>libellé</th>
<th>type</th>
<th>Conditionnement</th>
<th>Prix unitaire HT</th>
<th>Quantité</th>
<th>Montant HT</th>
<th>Montant HT(avec remise)</th>
</tr>
</thead>
<tbody> </tbody>
</table>
<div class="divaction">
<input id="btn_equipement_ajouter" type="button" value="Ajouter">
</div>
</div>
</div>
<div class="divaction">
<input id="btn_salle_retour" class="btnretour"value="Retour" type="button">
<input id="btn_salle_valider" value="Valider" type="button">
<input id="btn_salle_annuler" class="btnannuler" value="Annuler" type="button">
</div>
</div>
</body>
<script type="module" src="../controleur/salle_edit.js"></script>
</html>
